<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../styles.css">
	<title>Login Page</title>
</head>
<body id="login">

	<div class="container">
		<form action="/check" method="POST" class="form login">

			Username <input type="text" name="username" class="username" required>
			Password <input type="password" name="password" required>

			<button id="loginbutton">Login</button> 
			<br>
			<br>
			<a href="/registration" class="link">Don't have a username? Click here to register</a>
		</form>
	</div>
	




</body>
</html>
